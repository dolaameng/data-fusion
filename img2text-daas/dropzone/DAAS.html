<title>Plupload - Getting Started</title>

<body>
   
    
    <div class="row">
<!--        image uploader-->
        <div class="col-5">
            <form action="/file-upload"
              class="dropzone row"
              id="image-dropzone" ></form>
              <br></br>        
        </div>
        
<!--        text file uploader-->
        <div class="col-5">
            <form action="/file-upload"
              class="dropzone row"
              id="text-dropzone" ></form>
              <br></br>        
        </div>
    
    <div class="row">
           
            <span class="btn btn-success col-5" id="upload_button">Upload</span>
            <span class="btn btn-danger col-5">Cancel</span>

    </div>
